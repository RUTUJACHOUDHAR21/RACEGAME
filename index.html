<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸš— Racing Game</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: white;
    }

    canvas {
      display: block;
      background: linear-gradient(#444, #222);
    }

    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.8);
      color: white;
      font-size: 2rem;
      z-index: 10;
    }

    #scoreDisplay {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 1.5rem;
      z-index: 2;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      background: #ff4d4d;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #e60000;
    }
  </style>
</head>
<body>
  <div id="scoreDisplay">Score: 0</div>
  <div id="overlay">
    <div id="message">ðŸš¦ Click Start to Play</div>
    <button onclick="startGame()">Start</button>
  </div>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const overlay = document.getElementById("overlay");
    const message = document.getElementById("message");
    const scoreDisplay = document.getElementById("scoreDisplay");

    let car, obstacles, score, gameOver, animationId;
    const carWidthRatio = 0.08;
    const carHeightRatio = 0.15;
    let laneCount = 3;
    let laneWidth;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      laneWidth = canvas.width * 0.6 / laneCount;
    }

    window.addEventListener("resize", () => {
      resizeCanvas();
      if (car) {
        car.width = canvas.width * carWidthRatio;
        car.height = canvas.height * carHeightRatio;
        car.y = canvas.height - car.height - 20;
        car.x = canvas.width * 0.2 + laneWidth; // middle lane
      }
    });

    function startGame() {
      resizeCanvas();
      car = {
        width: canvas.width * carWidthRatio,
        height: canvas.height * carHeightRatio,
        x: canvas.width * 0.2 + laneWidth,
        y: canvas.height - canvas.height * carHeightRatio - 20
      };
      obstacles = [];
      score = 0;
      gameOver = false;
      overlay.style.display = "none";
      scoreDisplay.textContent = "Score: 0";
      draw();
    }

    function drawCar(x, y, color = "red") {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, car.width, car.height);
    }

    function drawRoad() {
      const roadWidth = canvas.width * 0.6;
      const roadX = (canvas.width - roadWidth) / 2;
      ctx.fillStyle = "#555";
      ctx.fillRect(roadX, 0, roadWidth, canvas.height);

      ctx.strokeStyle = "#fff";
      ctx.lineWidth = 2;

      for (let i = 1; i < laneCount; i++) {
        const x = roadX + i * laneWidth;
        for (let j = 0; j < canvas.height; j += 40) {
          ctx.beginPath();
          ctx.moveTo(x, j + (Date.now() % 40));
          ctx.lineTo(x, j + 20 + (Date.now() % 40));
          ctx.stroke();
        }
      }
    }

    function updateObstacles() {
      for (let obs of obstacles) {
        obs.y += 5;
        if (obs.y > canvas.height) {
          obstacles.splice(obstacles.indexOf(obs), 1);
          score++;
          scoreDisplay.textContent = "Score: " + score;
        }

        if (
          obs.x < car.x + car.width &&
          obs.x + car.width > car.x &&
          obs.y < car.y + car.height &&
          obs.y + car.height > car.y
        ) {
          endGame();
        }
      }

      if (Math.random() < 0.02) {
        let lane = Math.floor(Math.random() * laneCount);
        let roadX = (canvas.width - laneWidth * laneCount) / 2;
        obstacles.push({
          x: roadX + lane * laneWidth + laneWidth * 0.1,
          y: -canvas.height * carHeightRatio
        });
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawRoad();
      drawCar(car.x, car.y);
      obstacles.forEach(obs => drawCar(obs.x, obs.y, "blue"));
      updateObstacles();

      if (!gameOver) {
        animationId = requestAnimationFrame(draw);
      }
    }

    function endGame() {
      gameOver = true;
      cancelAnimationFrame(animationId);
      message.innerHTML = `ðŸ’¥ Game Over<br>Score: ${score}`;
      overlay.style.display = "flex";
    }

    document.addEventListener("keydown", (e) => {
      if (gameOver) return;
      const roadX = (canvas.width - laneWidth * laneCount) / 2;
      if (e.key === "ArrowLeft" && car.x > roadX + 10) {
        car.x -= laneWidth;
      } else if (e.key === "ArrowRight" && car.x < roadX + laneWidth * (laneCount - 1)) {
        car.x += laneWidth;
      }
    });

    resizeCanvas();
  </script>
</body>
</html>
